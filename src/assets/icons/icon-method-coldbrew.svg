  <rect x="11" y="7" width="3" height="3" rx="0.5" fill="#e0f0ff" opacity="0.8"/>
  <rect x="14" y="5" width="3" height="3" rx="0.5" fill="#e0f0ff" opacity="0.7"/>
  
  <!-- Snowflake/cold indicator -->
