<svg xmlns="http://www.w3.org/2000/svg" width="24" height="36" viewBox="0 0 24 36" fill="none">
  <!-- Handle body (cylindrical) -->
  <rect x="8" y="2" width="8" height="16" rx="1" fill="#3d4550"/>
  
  <!-- Handle darker shade -->
  <rect x="12" y="2" width="3.5" height="16" fill="#2a2d33"/>
  
  <!-- Handle grip rings -->
  <rect x="7.5" y="6" width="9" height="1.5" rx="0.3" fill="#5c6670"/>
  <rect x="7.5" y="10" width="9" height="1.5" rx="0.3" fill="#5c6670"/>
  <rect x="7.5" y="14" width="9" height="1.5" rx="0.3" fill="#5c6670"/>
  
  <!-- Needle holder base -->
  <rect x="9" y="18" width="6" height="3" rx="0.5" fill="#5c6670"/>
  
  <!-- Needles (multiple thin lines) -->
  <line x1="9.5" y1="21" x2="9.5" y2="34" stroke="#9aa5b1" stroke-width="0.8"/>
  <line x1="11" y1="21" x2="11" y2="34" stroke="#9aa5b1" stroke-width="0.8"/>
  <line x1="12.5" y1="21" x2="12.5" y2="34" stroke="#9aa5b1" stroke-width="0.8"/>
  <line x1="14" y1="21" x2="14" y2="34" stroke="#9aa5b1" stroke-width="0.8"/>
  
  <!-- Needle tips (slightly pointed) -->
  <circle cx="9.5" cy="34" r="0.4" fill="#7b8794"/>
  <circle cx="11" cy="34" r="0.4" fill="#7b8794"/>
  <circle cx="12.5" cy="34" r="0.4" fill="#7b8794"/>
  <circle cx="14" cy="34" r="0.4" fill="#7b8794"/>
</svg>
