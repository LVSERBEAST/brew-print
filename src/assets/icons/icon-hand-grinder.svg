<svg xmlns="http://www.w3.org/2000/svg" width="24" height="36" viewBox="0 0 24 36" fill="none">
  <!-- Handle arm -->
  <rect x="12" y="2" width="10" height="2" rx="0.5" fill="#3d4550"/>
  
  <!-- Handle knob -->
  <circle cx="21" cy="3" r="2" fill="#5c6670"/>
  
  <!-- Handle axle -->
  <circle cx="12" cy="3" r="1.5" fill="#3d4550"/>
  
  <!-- Top hopper/lid -->
  <path d="M6 4 L8 8 L16 8 L18 4 Z" fill="#5c6670"/>
  
  <!-- Main body - cylindrical -->
  <rect x="6" y="8" width="12" height="18" rx="1" fill="#9aa5b1"/>
  
  <!-- Body darker shade -->
  <rect x="12" y="8" width="5" height="18" fill="#7b8794"/>
  
  <!-- Grind adjustment ring -->
  <rect x="5.5" y="12" width="13" height="3" rx="0.5" fill="#6d7a85"/>
  
  <!-- Grip texture lines -->
  <line x1="7" y1="18" x2="7" y2="24" stroke="#7b8794" stroke-width="0.5"/>
  <line x1="9" y1="18" x2="9" y2="24" stroke="#7b8794" stroke-width="0.5"/>
  <line x1="11" y1="18" x2="11" y2="24" stroke="#7b8794" stroke-width="0.5"/>
  
  <!-- Catch cup/container -->
  <rect x="5" y="26" width="14" height="8" rx="1" fill="#7b8794"/>
  
  <!-- Catch cup darker shade -->
  <rect x="12" y="26" width="6" height="8" fill="#6d7a85"/>
  
  <!-- Ground coffee visible -->
  <rect x="6" y="30" width="12" height="3.5" rx="0.5" fill="#5c3d2e"/>
</svg>
