<svg xmlns="http://www.w3.org/2000/svg" width="24" height="36" viewBox="0 0 24 36" fill="none">
  <!-- Plunger knob -->
  <circle cx="12" cy="3" r="2" fill="#3d4550"/>
  
  <!-- Plunger stem -->
  <rect x="11" y="5" width="2" height="6" fill="#3d4550"/>
  
  <!-- Plunger lid -->
  <rect x="6" y="10" width="12" height="2" rx="0.5" fill="#3d4550"/>
  
  <!-- Glass carafe body -->
  <rect x="5" y="12" width="14" height="20" rx="1" fill="#9aa5b1"/>
  
  <!-- Glass darker shade -->
  <rect x="12" y="12" width="6" height="20" fill="#7b8794"/>
  
  <!-- Coffee inside -->
  <rect x="6" y="20" width="12" height="11" fill="#8B4513" opacity="0.7"/>
  
  <!-- Metal frame left -->
  <rect x="4" y="12" width="1.5" height="22" fill="#7b8794"/>
  
  <!-- Metal frame right -->
  <rect x="18.5" y="12" width="1.5" height="22" fill="#6d7a85"/>
  
  <!-- Metal base -->
  <rect x="4" y="32" width="16" height="2.5" rx="0.5" fill="#7b8794"/>
  
  <!-- Handle -->
  <path d="M19.5 14 Q23 14 23 21 Q23 28 19.5 28" stroke="#3d4550" stroke-width="2" fill="none"/>
  
  <!-- Plunger mesh inside (visible through glass) -->
  <rect x="7" y="16" width="10" height="1" fill="#5c6670" opacity="0.6"/>
</svg>
