<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <!-- Timer body -->
  <circle cx="12" cy="13" r="10" fill="#9aa5b1"/>
  <circle cx="12" cy="13" r="9" fill="#7b8794"/>
  
  <!-- Timer face -->
  <circle cx="12" cy="13" r="7.5" fill="#f5f5f5"/>
  
  <!-- Hour markers -->
  <line x1="12" y1="6.5" x2="12" y2="8" stroke="#3d4550" stroke-width="1"/>
  <line x1="18.5" y1="13" x2="17" y2="13" stroke="#3d4550" stroke-width="1"/>
  <line x1="12" y1="19.5" x2="12" y2="18" stroke="#3d4550" stroke-width="1"/>
  <line x1="5.5" y1="13" x2="7" y2="13" stroke="#3d4550" stroke-width="1"/>
  
  <!-- Minute hand -->
  <line x1="12" y1="13" x2="12" y2="8" stroke="#3d4550" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Second hand -->
  <line x1="12" y1="13" x2="16" y2="10" stroke="#8B4513" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="12" cy="13" r="1" fill="#3d4550"/>
  
  <!-- Top button -->
  <rect x="10" y="1" width="4" height="3" rx="1" fill="#5c6670"/>
  
  <!-- Start/stop button -->
  <rect x="18" y="5" width="3" height="2" rx="0.5" fill="#5c6670"/>
</svg>
